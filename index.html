<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lotto Checker Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], input[type="text"], button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 0.7em;
      font-size: 1em;
    }
    img {
      margin-top: 2em;
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lotto Checker ðŸ§¾</h1>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="numbersInput" placeholder="Gezogene Zahlen, z.B. 1,2,3,4,5,6">
    <button onclick="submitForm()">PrÃ¼fen</button>
    <div id="error" class="error"></div>
    <img id="resultImage" style="display:none;">
  </div>

  <script>
    async function submitForm() {
      const imageInput = document.getElementById('imageInput');
      const numbersInput = document.getElementById('numbersInput');
      const errorDiv = document.getElementById('error');
      const resultImage = document.getElementById('resultImage');

      errorDiv.textContent = '';
      resultImage.style.display = 'none';
      resultImage.src = '';

      if (!imageInput.files.length || !numbersInput.value.trim()) {
        errorDiv.textContent = 'Bitte Bild und Zahlen angeben.';
        return;
      }

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);
      formData.append('numbers', numbersInput.value.trim());

      try {
        const response = await fetch('https://lotto-checker-server.onrender.com/check_lotto', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Serverfehler: ' + response.statusText);
        }

        const blob = await response.blob();
        resultImage.src = URL.createObjectURL(blob);
        resultImage.style.display = 'block';

      } catch (err) {
        errorDiv.textContent = 'Fehler bei der Anfrage: ' + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
