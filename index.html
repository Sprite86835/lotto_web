<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotto Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§¾ Lotto Checker</h1>

    <form id="lottoForm" enctype="multipart/form-data">
      <label>Bild auswÃ¤hlen:</label>
      <input type="file" name="image" accept="image/*" required />

      <label>Gezogene Zahlen (z.â€¯B. 1,2,3,4,5,6):</label>
      <input type="text" name="numbers" placeholder="z.â€¯B. 3,15,22..." required />

      <button type="submit">PrÃ¼fen</button>
    </form>

    <div id="resultContainer">
      <h2>ðŸ“· Ergebnis:</h2>
      <img id="resultImage" style="display: none;" />
    </div>
  </div>

  <script>
    document.getElementById("lottoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch("https://lotto-checker-server.onrender.com/check_lotto", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const img = document.getElementById("resultImage");
        img.src = url;
        img.style.display = "block";
      } else {
        alert("Fehler beim PrÃ¼fen. Bitte Bild und Zahlen prÃ¼fen.");
      }
    });
  </script>
</body>
</html>
