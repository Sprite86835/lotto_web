<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Checker ðŸ“„</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lotto Checker ðŸ“„</h1>
    <form id="checkForm">
      <input type="file" id="image" accept="image/*" required />
      <input type="text" id="numbers" placeholder="Gezogene Zahlen (z.â€¯B. 4,5,6,10,18)" required />
      <button type="submit">PrÃ¼fen</button>
    </form>
    <img id="resultImage" alt="Ergebnis wird hier angezeigt" />
  </div>

  <script>
    document.getElementById('checkForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const imageInput = document.getElementById('image');
      const numbersInput = document.getElementById('numbers');
      const resultImg = document.getElementById('resultImage');

      if (!imageInput.files.length || !numbersInput.value.trim()) {
        alert("Bitte Bild und Zahlen eingeben.");
        return;
      }

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);
      formData.append('numbers', numbersInput.value);

      try {
        const response = await fetch('https://lotto-checker-server.onrender.com/check_lotto', {
          method: 'POST',
          body: formData
        });

        console.log("Status:", response.status);
        const contentType = response.headers.get('content-type');
        console.log("Content-Type:", contentType);

        if (!response.ok) throw new Error('Serverfehler');
        if (!contentType.includes('multipart/mixed')) throw new Error('Unerwarteter Antworttyp');

        const boundary = contentType.split('boundary=')[1];
        const buffer = await response.arrayBuffer();
        const decoder = new TextDecoder('utf-8');
        const fullText = decoder.decode(buffer);

        console.log("Erste 500 Zeichen der Antwort:", fullText.slice(0, 500));
        console.log("Gefundene Boundary:", boundary);

        // ðŸ§  Bilddaten extrahieren
        const startIndex = fullText.indexOf('\r\n\r\n') + 4;
        const startByteOffset = new TextEncoder().encode(fullText.slice(0, startIndex)).length;
        const imageBytes = new Uint8Array(buffer).slice(startByteOffset);

        if (!imageBytes || imageBytes.length < 10) {
          throw new Error("Keine Bilddaten extrahiert.");
        }

        const base64 = btoa(String.fromCharCode(...imageBytes));
        resultImg.src = 'data:image/jpeg;base64,' + base64 + `?t=${Date.now()}`;
        console.log("Bild erfolgreich geladen (GrÃ¶ÃŸe:", imageBytes.length, "Bytes)");
      } catch (err) {
        console.error("FEHLER:", err);
        resultImg.alt = "Fehler beim Laden des Ergebnisses.";
        alert("Fehler bei der Serverantwort oder beim Anzeigen des Bildes.");
      }
    });
  </script>
</body>
</html>
