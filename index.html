<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotto Checker Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"],
    input[type="text"] {
      margin: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>üì∏ Lotto Checker</h1>

  <form id="upload-form">
    <input type="file" id="image" name="image" accept="image/*" required /><br>
    <input type="text" id="numbers" name="numbers" placeholder="z.‚ÄØB. 1,2,3,4,5,6" required /><br>
    <button type="submit">Senden</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://lotto-checker-server.onrender.com/check_lotto', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error('Serverfehler: ' + text);
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        resultDiv.innerHTML = `<h2>Ergebnis</h2><img src="${imageUrl}" alt="Ausgewertetes Bild">`;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Fehler: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
