<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lotto Checker 🎯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lotto Checker 📄</h1>
    <input type="file" id="fileInput"><br>
    <input type="text" id="numbersInput" placeholder="z. B. 4,5,6,10,18"><br>
    <button onclick="checkLotto()">Prüfen</button>
    <div id="result">
      <img id="outputImage" src="" alt="Ergebnis wird hier angezeigt">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
