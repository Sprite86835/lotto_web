<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotto Checker ðŸ“„</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lotto Checker ðŸ“„</h1>
    <form id="checkForm">
      <input type="file" id="image" accept="image/*" required />
      <input type="text" id="numbers" placeholder="Gezogene Zahlen (z.â€¯B. 4,5,6,10,18)" required />
      <button type="submit">PrÃ¼fen</button>
    </form>
    <img id="resultImage" alt="Ergebnis wird hier angezeigt" />
  </div>

  <script>
  document.getElementById('checkForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const imageInput = document.getElementById('image');
    const numbersInput = document.getElementById('numbers');
    const resultImg = document.getElementById('resultImage');

    if (!imageInput.files.length || !numbersInput.value.trim()) {
      alert("Bitte Bild und Zahlen eingeben.");
      return;
    }

    const formData = new FormData();
    formData.append('image', imageInput.files[0]);
    formData.append('numbers', numbersInput.value);

    try {
const response = await fetch('https://lotto-checker-server.onrender.com/check_lotto', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('Serverfehler');

      const contentType = response.headers.get('content-type');
      const boundaryMatch = contentType.match(/boundary="?([^";]+)"?/);
      if (!boundaryMatch) throw new Error("Boundary konnte nicht gefunden werden.");
      const boundary = boundaryMatch[1];

      const arrayBuffer = await response.arrayBuffer();
      const uint8 = new Uint8Array(arrayBuffer);

      // Suche nach JPEG-Start und -Ende (marker fÃ¼r JPEG ist 0xFFD8 ... 0xFFD9)
      const start = uint8.findIndex((_, i, arr) => arr[i] === 0xFF && arr[i + 1] === 0xD8);
      const end = uint8.findIndex((_, i, arr) => arr[i] === 0xFF && arr[i + 1] === 0xD9) + 2;

      if (start < 0 || end < 2) throw new Error("JPEG-Daten nicht gefunden");

      const jpegBytes = uint8.slice(start, end);
      const blob = new Blob([jpegBytes], { type: 'image/jpeg' });
      const imageUrl = URL.createObjectURL(blob);
      resultImg.src = imageUrl;

    } catch (err) {
      console.error("FEHLER:", err);
      resultImg.alt = "Fehler beim Laden des Ergebnisses.";
      alert("Fehler bei der Serverantwort oder beim Anzeigen des Bildes.");
    }
  });
</script>
</body>
</html>
